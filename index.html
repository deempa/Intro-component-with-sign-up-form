<head>
  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 left-side">
        <h1>Learn to code by watching others</h1>
        <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="col-lg-6">
        <button class="btn btn-block btn-lg purple-btn">Try it free 7 days then $20/mo. thereafter</button>
        <form>
          <div class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="First Name" required>
          </div>

          <div class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Last Name" required>
          </div>

          <div class="form-group">
            <input class="form-control form-control-lg" type="email" placeholder="Email Address" required>
          </div>

          <div class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password" required>
          </div>
          <button class="btn btn-block btn-lg green-btn">Claim your free trial</button>
          <p>By clicking the button, you are agreeing to our <a href="#"><span>Terms and Services</span></a></p>
        </form>
      </div>
    </div>
  </div>








</body>

</html>
